<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณข้อมูล</title>
    <style>
        /* สไตล์ CSS สำหรับการจัดหน้าเว็บ */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>เครื่องคำนวณ</h2>

    <!-- สร้างฟอร์มสำหรับป้อนข้อมูล -->
    <form id="calculatorForm">
        <label for="num1">ตัวเลขที่ 1:</label>
        <input type="number" id="num1" name="num1" required>

        <label for="num2">ตัวเลขที่ 2:</label>
        <input type="number" id="num2" name="num2" required>

        <button type="button" onclick="calculate()">คำนวณ</button>
    </form>

    <!-- แสดงผลลัพธ์ -->
    <p id="result">ผลลัพธ์: </p>

    <!-- สคริปต์ JavaScript สำหรับการคำนวณ -->
    <script>
        function calculate() {
            // ดึงค่าจากฟอร์ม
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            // ทำการคำนวณ
            var result = num1 + num2;

            // แสดงผลลัพธ์
            document.getElementById('result').innerHTML = 'ผลลัพธ์: ' + result;
        }
    </script>

</body>
</html>
